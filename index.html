<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number to Words</h1>
        <div class="form-group">
            <label for="numberInput">Enter a number (0-999):</label>
            <input type="number" id="numberInput" max="999" min="0" oninput="toggleWordInput()">
        </div>
        <div class="form-group">
            <label for="wordInput">Enter the Spelling:</label>
            <input type="text" id="wordInput" disabled>
        </div>
        <button onclick="checkWord()">Check Spelling</button>
        <p id="result"></p>
        <p id="checkResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
